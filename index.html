<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300&family=Roboto:ital,wght@0,300;0,700;1,400&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        
    <title>WildWare</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bxs-tree-alt'></i></i>WildWare</i></a>
        <ul class="navegacao">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact us</a></li>

        </ul><!--Fim da navegação-->
        <div class="header-icons">
            <i class='bx bx-cart-add' ></i>
            <div id="menu"><i class='bx bx-menu' ></i></div>
        </div>

    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/product1 (1).png" alt="" class="one">
        </div> <!--home-img-->

        <div class="home-text">
            <h1>Camping Tent<br> Orange and Blue</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">shop now</a>
        </div><!--home-text-->

    </section> <!--home-->

    <div class="main">
        <div class="row">
            <li onclick="slider('product1 (1).png')"> <img src="img/main1.png" alt=""> </li>
        </div><!--row-->
    
        <div class="row2">
            <li onclick="slider('product2.png')"> <img src="img/main2.png" alt=""> </li>
        </div><!--row2-->
    
        <div class="row3">
            <li onclick="slider('product3.png')"> <img src="img/main3.png" alt=""> </li>
        </div><!--row3-->
    </div><!--main-->



   <script src="js/script.js"></script>

</body>
</html>
